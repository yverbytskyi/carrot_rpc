machine:
  services:
    - rabbitmq-server
dependencies:
  override:
    - 'rvm-exec 2.3.7 bundle install'
    - 'rvm-exec 2.4.4 bundle install'
    - 'rvm-exec 2.5.1 bundle install'
test:
  override:
    - 'RAILS_ENV=test rvm-exec 2.3.7 bundle exec rspec -r rspec_junit_formatter --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml'
    - 'RAILS_ENV=test rvm-exec 2.4.4 bundle exec rspec -r rspec_junit_formatter --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml'
    - 'RAILS_ENV=test rvm-exec 2.5.1 bundle exec rspec -r rspec_junit_formatter --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml'
  post:
    - 'rvm-exec 2.3.7 bundle exec rubocop'